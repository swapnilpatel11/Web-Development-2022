<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <h1>Swapnil Patel</h1>
    <h4>For any inquiry just fill this form to reach out to me.</h4>
    <p> abc@email.com </p>
    <p> 999-999-9999 </p>
    <hr>
    <div>
        <!--HTML Forms-->
        <!--Action takes to index page when we click submit button-->
        <form action="mailto:abc@gmail.com" method="post" enctype="text/plain">
            <label for="">Name:</label>
            <input type="text" name="YourName"> <br>
            <label for="">Email:</label>
            <input type="email" name="Email"> <br>
            <label for="">Message:</label> <br>
            <textarea name="YourMessage" id="" cols="30" rows="10"></textarea> <br>
            <label for="">Sign up for newsletter?</label>
            <input type="checkbox"> <br>
            <input type="submit">
        </form>
    </div>

</body>

</html>
